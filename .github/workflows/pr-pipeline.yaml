name: PR Quality Gate

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubunutu-latest
    permissions:
      contents: read
      packages: read  # <-- REQUIRED to download dependencies
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
      
      - name: Compile and Run Test Coverage
        run: mvn clean verify
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}
  
  security-scan:
    needs: build-and-test
    runs-on: ubunutu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          cache: 'maven'
      
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:5.5.0.6356:sonar -Dsonar.qualitygate.wait=true